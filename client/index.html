<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderChat 2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

        const getUsername = async () => {
            const username = localStorage.getItem('username')
            if (username) return username

            const res = await fetch('https://random-data-api.com/api/users/random_user')
            const { username: randomUsername } = await res.json()
            localStorage.setItem('username', randomUsername)
            return randomUsername
        }

        const username = await getUsername()
        document.getElementById('current-user').textContent = username

        const socket = io({
            auth: {
                username,
                serverOffset: 0
            }
        })

        const form = document.getElementById('form')
        const input = document.getElementById('input')
        const messages = document.getElementById('messages')
        const onlineUsers = document.getElementById('online-users')

        socket.on('chat message', (msg, serverOffset, msgUsername, messageId) => {
            if (messages.querySelector(`[data-message-id="${messageId}"]`)) {
                return; // Evitar duplicados
            }

            const isOwnMessage = username === msgUsername
            const item = `
                <li class="message ${isOwnMessage ? 'own-message' : ''}" data-message-id="${messageId}">
                    <div class="message-header">
                        <small class="username">${msgUsername}</small>
                        <span class="time">${new Date().toLocaleTimeString()}</span>
                        ${isOwnMessage ? '<button class="delete-btn"><i class="fas fa-trash"></i></button>' : ''}
                    </div>
                    <p class="message-content">${msg}</p>
                </li>`
            messages.insertAdjacentHTML('beforeend', item)
            socket.auth.serverOffset = serverOffset
            messages.scrollTop = messages.scrollHeight

            if (isOwnMessage) {
                const messageElement = messages.lastElementChild
                const deleteBtn = messageElement.querySelector('.delete-btn')
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', () => {
                        socket.emit('delete message', messageId)
                    })
                }
            }
        })

        socket.on('message deleted', (messageId) => {
            const messageElement = messages.querySelector(`[data-message-id="${messageId}"]`)
            if (messageElement) {
                messageElement.remove()
            }
        })

        socket.on('user list', (users) => {
            onlineUsers.innerHTML = users
                .map(user => `<li class="user-item">${user}</li>`)
                .join('')
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (input.value.trim()) {
                socket.emit('chat message', input.value)
                input.value = ''
            }
        })
    </script>

    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #264653;
            --accent-color: #e9c46a;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --message-bg: #fff;
            --own-message-bg: #e9ecef;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f8f9fa;
                --bg-color: #212529;
                --message-bg: #343a40;
                --own-message-bg: #495057;
            }
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            width: 900px;
            height: 600px;
            background: var(--message-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .sidebar {
            background: var(--secondary-color);
            padding: 1rem;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .user-info {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }

        .online-users {
            list-style: none;
            padding: 0;
        }

        .user-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }

        .chat-main {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #messages {
            list-style: none;
            margin: 0;
            padding: 1rem;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.75rem;
            background: var(--message-bg);
            border-radius: 8px;
            max-width: 80%;
            word-break: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            margin: 0;
            line-height: 1.4;
        }

        .time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .own-message {
            background: var(--own-message-bg);
            margin-left: auto;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .delete-btn {
            opacity: 1;
        }

        #form {
            display: flex;
            padding: 1rem;
            gap: 0.5rem;
            background: var(--message-bg);
            border-top: 1px solid var(--secondary-color);
            position: sticky;
            bottom: 0;
        }

        #input {
            flex: 1;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 24px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #248277;
        }

        .message-container {
            overflow-y: auto;
            height: calc(100% - 70px);
            padding-bottom: 1rem;
        }

        /* Ajustar el scroll automático al último mensaje */
        .messages-wrapper {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <aside class="sidebar">
            <div class="user-info">
                <h3>Tu usuario</h3>
                <p id="current-user"></p>
            </div>
            <h3>Usuarios en línea</h3>
            <ul id="online-users" class="online-users"></ul>
        </aside>
        
        <main class="chat-main">
            <div class="message-container">
                <div class="messages-wrapper">
                    <ul id="messages"></ul>
                </div>
            </div>
            <form id="form">
                <input type="text" id="input" placeholder="Escribe un mensaje..." autocomplete="off">
                <button type="submit">Enviar</button>
            </form>
        </main>
    </div>
</body>

</html>
